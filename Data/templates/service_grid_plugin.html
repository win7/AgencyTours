<!-- Single Tour -->
<div class="col-md-4 col-sm-6">
    <article class="tour-box style-1">
        
        <div class="tour-box-image">
            <figure>
                <a href="{% url 'detail' instance.id %}">
                    <img src="{{ instance.image1.url }}" class="img-responsive listing-box-img" alt="" />
                    <div class="list-overlay"></div>
                </a>
                <div class="entry-bookmark">                                   
                    <a href="#"><i class="ti-bookmark"></i></a>
                </div>
                <div class="tour-time">
                    <i class="ti ti-time"></i><span> {{ instance.day }} d√≠a{{ instance.day|pluralize }} </span>
                </div>
                <h4 class="destination-place">
                    <a href="#"> {{ instance.title }} </a>
                </h4>
                <span class="featured-tour"><i class="fa fa-star"></i></span>
                <a href="#" class="list-like left"><i class="ti-heart"></i></a>
            </figure>
        </div>
